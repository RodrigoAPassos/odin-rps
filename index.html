<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Project: Rock, Paper, Scissors</title>
</head>
<body>
    <div class="up">
        <div class="header">
            <div class="title">Rock Paper Scissors</div>
            <div class="score">
                <div class="player">
                    <div id="playerScore"></div>
                    <div class="playerName">You &#128377;</div>
                </div>
                <div>VS</div>
                <div class="computer">
                    <div id="computerScore"></div>
                    <div class="compName">Machine &#128187;</div>
                </div>
            </div>
        </div>
        <div class="contact">
            <img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/160/whatsapp/326/desktop-computer_1f5a5-fe0f.png" alt="Computer profile photo" class="photo"></img>
            <div class="name">
                <div class="contactName">Computer</div>
                <div class="online">online</div>
            </div>
        </div>
    </div>
    <div class="mid">
        <div class="chat">
            <div class="announcer"></div>
            <ul></ul>
        </div>
    </div>
    <div class="down">
        <div class="textEntry">
        <div class="buttons">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissors">Scissors</button>
        </div>
        </div>
        <div class="footer"> Developed by RodrigoAPassos</div>
    </div>
</body>
</html>
